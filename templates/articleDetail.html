<li class="list">
    <h4>Title: {{ $ctrl.article.title }}</h4>
    <p>Published: {{ $ctrl.article.date | date: 'medium' }}</p>
    <p>
        {{ $ctrl.article.content }}
    </p>
    <button class="btn" ng-click="$ctrl.editArticle($ctrl.article)">Edit</button>
    <button class="btny" ng-click="$ctrl.deleteArticle($ctrl.article)">Delete</button>
</li>

<div class="container">
    <div class="row">
        <input class="form" type="text" ng-model="query" placeholder="Filter by title">
        <div class="w-100"></div>
        <select class="select" ng-model="$ctrl.order">
            <option value="-date">Recent</option>
            <option value="date">Older</option>
        </select>
    </div>
    <h4 class="text">Common amount: {{  $ctrl.articles.length }}</h4>
    <div class="row">
        <ul class="list">
            <article-detail dir-paginate="article in $ctrl.articles  | filter: {title: query} | orderBy: $ctrl.order | itemsPerPage: 3 as counter" 
            article="article">
            </article-detail>
            <li class="list-group" ng-show="counter.length === 0">No articles were found</li>
        </ul>
        <div class="w-100"></div>
        <dir-pagination-controls class="col-6 mt-3"
                                 ng-hide="query.length > 0"
                                 template-url="/templates/dirPagination.tpl.html"
        ></dir-pagination-controls>
    </div>
    
</div>
